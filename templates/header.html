<header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <i class="fa-solid fa-mug-hot"></i>
        <span class="ml-3 text-xl">Cafe bar</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">

        {% if user.is_authenticated %}
          <a class="mr-5 hover:text-white" href="{% url 'home' %}">Home</a>
          <a class="mr-5 hover:text-white" href="{% url 'about' %}">About</a>
          <a class="mr-5 hover:text-white" href="{% url 'services' %}">Services</a>
          <a class="mr-5 hover:text-white" href="{% url 'contact' %}">Contact</a>
          <a class="mr-5 hover:text-white" href="{% url 'newpage' %}">
            <i class="fa-solid fa-plus"></i>
          </a>
          <i class="fa-solid fa-user"></i>
              {{user.username}}
        {% else %}
          <a class="mr-5 hover:text-white" href="{% url 'home' %}">Home</a>
          <a class="mr-5 hover:text-white" href="{% url 'about' %}">About</a>
          <a class="mr-5 hover:text-white" href="{% url 'services' %}">Services</a>
          <a class="mr-5 hover:text-white" href="{% url 'contact' %}">Contact</a>
          <p class="mr-5 hover:text-white">
            <i class="fa-solid fa-user-secret"></i>Visitor
          </p>
        {% endif %}
      </nav>
    </div>
</header>
